<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>

    <footer>
        <p>Zeca productions</p>
    </footer>
    <script src="script.js"></script>

</html>
