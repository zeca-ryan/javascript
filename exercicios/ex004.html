<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var divisao = Number(nome.length) / 2
        document.writeln(`Olá ${nome}, Seu nome tem ${nome.length} letras`)
        document.writeln(`Se dividirmos por 2 a quantidade de letras será ${divisao}`)
