<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando ou Subtraindo </title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando ou Subtraindo Valores</h1>
    <p>Escolha 1 para <strong>somar</strong> e 2 para <strong>subtrair</strong></p>
    <input type="number" name="sent" id="sent"><br>
    <p>Digite os valores para serem somados</p>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="conta()">
    <div id="res">Resultado:</div>
    <script>
        var sen = window.documento.getElementById('sent')
        if (sent == 1) {
            function conta() {
                var tn1 = window.document.getElementById('txtn1')
                var tn2 = window.document.querySelector('input#txtn2')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 + n2
                res.innerHTML = `Resultado: a soma entre ${n1} e ${n2} é <strong>${s}</strong>`
            }} else (sent == 2) {
            function conta() {
                    var tn1 = window.document.getElementById('txtn1')
                    var tn2 = window.document.querySelector('input#txtn2')
                    var res = window.document.getElementById('res')
                    var n1 = Number(tn1.value)
                    var n2 = Number(tn2.value)
                    var s = n1 - n2
                    res.innerHTML = `Resultado: a subtração entre ${n1} e ${n2} é <strong>${s}</strong>`
            }}
    </script>
</body>
</html>
