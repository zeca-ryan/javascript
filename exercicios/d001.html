<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Estrangeiro ou Brasileiro</h1>
    Digite seu pais <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Responder" onclick="falar()">
    <div id="res">

    </div>
    <script>
        function falar() {
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtpais
            if (pais == `brasil`) {
                res.innerHTML = `Brasileiro`
            } else {
                res.innerHTML = `Estrangeiro`
            }
            res.innerHTML = `Seu pais de origem Ã© ${pais}`
        }
    </script>
</body>
</html>
